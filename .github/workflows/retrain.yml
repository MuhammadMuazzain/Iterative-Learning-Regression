name: Monthly ML Retraining Pipeline

on:
  schedule:
    - cron: "0 2 * * 1"   # Every Monday at 2 AM UTC
  workflow_dispatch:
  push:
    paths:
      - "training/**"
      - "backend/**"

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data quality gates
        run: |
          python training/data_quality.py

      - name: Train model
        run: |
          python training/train.py

      - name: Evaluate model
        run: |
          python training/evaluate.py
