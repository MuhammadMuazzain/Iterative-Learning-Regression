name: Auto Retrain

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install dvc[gdrive]
    
    - name: Fetch & validate
      env:
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
      run: |
        cd retrainer
        python fetch_validate_feedback.py
    
    - name: Configure DVC
      env:
        GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
        GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
      run: |
        dvc remote modify gdrive-remote gdrive_client_id "$GDRIVE_CLIENT_ID"
        dvc remote modify gdrive-remote gdrive_client_secret "$GDRIVE_CLIENT_SECRET"
    
    - name: Pull models
      run: dvc pull || true
    
    - name: Train
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      run: |
        cd retrainer
        python train.py
    
    - name: Promote
      run: |
        cd retrainer
        python post_training.py
    
    - name: Push to DVC
      if: success()
      run: dvc push
    
    - name: Commit changes
      if: success()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add retrainer/models/*.dvc retrainer/models/.gitignore || true
        git diff --cached --quiet || git commit -m "Update model"
        git push || true
    
    - name: Notify
      if: always()
      uses: slackapi/slack-github-action@v1
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
        payload: |
          {
            "text": "${{ job.status == 'success' && '✅ Retrain Success' || '❌ Retrain Failed' }}"
          }
      continue-on-error: true