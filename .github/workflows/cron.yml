name: Weekly ML Retraining Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0"

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dummy test step
        run: echo "GitHub Actions pipeline is working"
